<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <secttion id="top">
            <h2>Metric/Imperial unit conversion</h2>
            <input type="number" id="input" value="0" minlength="0">
            <div id="btn">
                <button id="convert">Convert</button>
                <button id="reset">Reset</button>
            </div>
        </secttion>
        <section id="bottom">
            <div id="length">
                <h3>length (meter/feet)</h3>
                <p id="len">
                    0 meters = 0.00 feet | 0 feet = 0.00 meters
                </p>
            </div>
            <div id="volume">
                <h3>Volume (liter/gallon)</h3>
                <p id="vol">
                    0 liters = 0.00 gallons | 0 gallons = 0.00 liters
                </p>
            </div>
            <div id="Mass">
                <h3>Mass (kilogram/pound)</h3>
                <p id="mass">
                    0 kilograms = 0.00 pounds | 0 pounds = 0.00 kilograms
                </p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
